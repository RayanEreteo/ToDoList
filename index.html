<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./1486504352-checklist-clipboard-inventory-list-report-tasks-todo_81326.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7fd6573af6.js" crossorigin="anonymous"></script>
    <script src="./JS/app.js" defer></script>
</head>

<body>
    <!--Make a 'div' that take all the screen size-->
    <div class="defaultLayer"></div>
    <!--Make title-->
    <h1 id="title">To-Do List</h1>
    <div class="options-container">
        <!--Make an options list-->
        <ul>
            <li title="Link to my github profile"><a href="https://github.com/RayanEreteo/ToDoList" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            <li><button title="Mute sound" class="mute-btn"><i class="fa-solid fa-volume-high"></i></button></li>
        </ul>
    </div>
    <!--Creation of the 'options' button for mobile-->
    <div class="mobile-nav-options"><button id="show_options"><i class="fa-solid fa-gears"></i></button></div>
    <!--Creation of the 'options' list for mobile-->
    <div class="mobile-nav-button--default">
        <ul>
            <li title="Link to my github profile"><a href="https://github.com/RayanEreteo/ToDoList" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            <li><button title="Mute sound" class="mobile-mute-btn"><i class="fa-solid fa-volume-high"></i></button>
            </li>
        </ul>
    </div>
    <!--Creation of the input and button-->
    <div class="input-container">
        <form>
            <input type="text" name="" id="input" placeholder='Write your task here...' autocomplete="off" maxlength="31">
            <button id="add"><i class="fa-solid fa-plus"></i></button>
        </form>
    </div>
    <!--Creation of the to-do list-->
    <div class="list-container">
        <ul class="list"></ul>
    </div>
</body>

</html>
